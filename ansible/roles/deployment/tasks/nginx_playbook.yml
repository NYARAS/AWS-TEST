
- name: Install nginx
  apt:
   name: nginx
   state: latest
  become: "yes"

- name: start nginx
  service:
      name: nginx
      state: started
  become: "yes"

- name: copy the nginx config file
  template:
    src: calvineComments
    dest: /etc/nginx/sites-available/
  become: "yes"

- name: create symlink
  file:
    src: /etc/nginx/sites-available/calvineComments
    dest: /etc/nginx/sites-enabled/calvineComments
    state: link
  become: "yes"
  notify:
    - restart nginx


